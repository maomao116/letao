<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>index.html</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
  <div class="container">
    <div class="lt-header">

      <div class="h-left">
        <a href="index.html">
          <span class="mui-icon mui-icon-back"></span>
        </a>
      </div>
      <div class="h-right">
      </div>
      <h4>商品列表</h4>



    </div>

    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class='mui-btn mui-btn-primary'>搜索</button>
          </div>
          <div class="content">
            <div class="title">
              <ul>
                <li>
                  <a href="javascript:;">上架时间
                    <span class='fa fa-angle-down'></span>
                  </a>
                </li>
                <li>
                  <a href="javascript:;" data-type='price'>价格
                    <span class='fa fa-angle-down'></span>
                  </a>
                </li>
                <li>
                  <a href="javascript:;" data-type='num'>库存
                    <span class='fa fa-angle-down'></span>
                  </a>
                </li>
                <li>
                  <a href="javascript:;">折扣
                    <span class='fa fa-angle-down'></span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="list mui-clearfix">
              <!-- 挖个坑 -->
            </div>
          </div>
        </div>
      </div>

      <div class="lt-footer">
        <ul class='mui-clearfix'>
          <li>
            <a href="index.html">
              <span class='fa fa-home'></span>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="cate.html">
              <span class='fa fa-navicon'></span>
              <p>分类</p>
            </a>
          </li>
          <li>
            <a href="">
              <span class='fa fa-cart-plus'></span>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="">
              <span class='fa fa-user'></span>
              <p>会员中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script type='text/html' id='tpl'>

      {{each data v i}}
      <div class="pro-item">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class='mui-ellipsis-2'>{{v.proName}} </p>
        <p>
          <span class='price'>&yen;{{v.price}}</span>
          <del class='oldPrice'>&yen;{{v.oldPrice}}</del>
        </p>
        <button class='mui-btn mui-btn-primary'>立即购买</button>
      </div>
      {{/each}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src='./js/common.js'></script>
    <script src="./js/searchLIst.js"></script>
</body>

</html>
