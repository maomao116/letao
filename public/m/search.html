<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>index.html</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <div class="container">
    <div class="lt-header">

      <div class="h-left">
        <a href="index.html">
          <span class="mui-icon mui-icon-back"></span>
        </a>
      </div>



      <div class="h-right">

      </div>

      <h4>搜索中心</h4>



    </div>

    <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class='mui-btn mui-btn-primary'>搜索</button>
          </div>
          <div class="content">
            <!-- 挖个大坑 -->
          </div>
        </div>
      </div>
    </div>

    <div class="lt-footer">
      <ul class='mui-clearfix'>
        <li>
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="cate.html">
            <span class='fa fa-navicon'></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="">
            <span class='fa fa-cart-plus'></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type='text/html' id='tpl'>
    {{if list.length==0}}
    <p>没有更多的历史记录</p>

    {{/if}} 
    {{if list.length != 0}}
    <div class="title mui-clearfix">
      <div class="t-left mui-pull-left">
        <span>搜索历史</span>
      </div>
      <div class="t-right btn_empty mui-pull-right">
        <span class='fa fa-trash'></span>
        <span>清空记录</span>
      </div>
    </div>
    <div class="list">
      <ul>
        {{ each list v i}}
        <li class='mui-clearfix'>
          <div class="l-left mui-pull-left">
            <a href="#">{{ v }}</a>
          </div>
          <div class="l-right  mui-pull-right ">
            <span class='mui-icon mui-icon-closeempty  btn_delete' data-index='i'></span>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src='./js/common.js'></script>
  <script src="./js/search.js"></script>
</body>

</html>
