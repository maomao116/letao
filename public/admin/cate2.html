<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二级分类</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="aside_top">
      <a href="javascript:;" class='text-center'>黑马23期</a>
    </div>
    <div class="user">
      <img src="./images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="lt_nav">
      <ul>
        <li>
          <a href="user.html">
            <span class='glyphicon glyphicon-user'></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;" id="cate">
            <span class='glyphicon glyphicon-list'></span>
            分类管理
          </a>
          <div class="son show">
            <a href="cate1.html">一级分类</a>
            <a href="cate2.html" class='nav_active'>二级分类</a>
          </div>
        </li>
        <li>
          <a href="goods.html">
            <span class='glyphicon glyphicon-tags'></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_top">
    <div class="top_left pull-left">
      <span class='glyphicon glyphicon-align-justify'></span>
    </div>
    <div class="top_right pull-right">
      <span class="glyphicon glyphicon-log-out"></span>
    </div>
  </div>

  <div class="lt_main">
    <ol class="breadcrumb">
      <li>
        <a href="#">管理系统</a>
      </li>
      <li class='active'>二级分类</li>
    </ol>
    <div class="content">
      <button class='btn btn-default btn-add mb_20'>添加分类</button>
      <table class="table table-bordered ">
        <thead>
          <tr>
            <td width='10%'>序号</td>
            <td width='30%'>一级分类名称</td>
            <td width='30%'>二级分类名称</td>
            <td width='30%'>二级分类LOGO</td>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      <!-- 分页 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
  <!-- 模态框-->
  <div class="modal fade loginOutModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          <span>您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id='exit'>退出</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade cate2Modal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body ">
            <div class="dropdown form-group">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class='dropdown-text'>请选择一级分类</span>
                <span class="caret"></span>
              <input type="hidden" name="categoryId">
                
              </button>
              <ul class="dropdown-menu">
                <!-- 再挖个坑 -->
              </ul>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name='brandName' placeholder="请输入新的分类名">
            </div>
            <div class="form-group">
              <label for="file" class='btn btn-default '>上传图片</label>
              <input id='file' name='pic1' data-url='/category/addSecondCategoryPic' type="file" style='display:none;'>
            </div>
            <div class="form-group">
              <img class='brandImg' width='100' height='100' src="./images/none.png" alt="">
              <input type="hidden" name='brandLogo'>
              <input type="hidden" name="hot" value="1">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="add">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 模板1 -->
  <script type='text/html' id='tpl'>
    {{each rows v i}}
    <tr>
      <td>{{ (page-1)*size+i+1}}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td>
        <img src="{{ v.brandLogo }}" width='50' height='50' alt="">
      </td>
    </tr>
    {{/each}}
  </script>

  <script type='text/html' id='tpl2'>
    {{each rows v i}}
    <li>
      <a href="#" data-id='{{v.id}}'>{{ v.categoryName }}</a>
    </li>
    {{/each}}
  </script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>  
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cate2.js"></script>
</body>

</html>
